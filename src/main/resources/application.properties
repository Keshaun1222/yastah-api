spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${env.DATA_HOST}:3306/yastah?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${env.DATA_USER}
spring.datasource.password=${env.DATA_PASS}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

server.port=8000